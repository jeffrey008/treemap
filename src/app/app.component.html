<label for="json">Data</label>


<textarea id="json" [(ngModel)]="json"></textarea>

<label for="numOfRows">Row Number</label>
<input id="numOfRows" type="number" [(ngModel)]="row"/>

<button (click)="onClick()">Generate</button>

<div style="width: 100%">
  <ng-container *ngFor="let a of arr">
    <div style="width: 50px; height: 50px;" [ngStyle]="{'background-color': a.value > 0 ? 'green' : 'red'}">

    </div>

  </ng-container>
</div>
